<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <base target="_self">
    <link rel="stylesheet" href="CSS/index.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -75px;
            width: 250px;
            height: 130px;
            background: antiquewhite;
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <table align="center">
                <caption> 用户登录 </caption>
                <tr>
                    <td>
                        <label for="">姓名：</label>
                    </td>
                    <td id="customId">
                        <input type="text" name="userName" placeholder="请输入姓名">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">手机号：</label>
                    </td>
                    <td class="red font">

                        <input type="text" name="mobileNo" placeholder="请输入手机号">
                    </td>
                </tr>
            </table>
            <input type="submit" value="登录">
        </div>
    </form>

</html>
